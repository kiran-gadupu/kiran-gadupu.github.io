<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Add your CSS links here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .section {
            padding: 80px 0;
        }
        .skill-card, .hobby-card {
            transition: transform 0.3s ease;
        }
        .skill-card:hover, .hobby-card:hover {
            transform: translateY(-5px);
        }
        .social-links a {
            color: #6c757d;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #764ba2;
        }
        .hobby-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #764ba2;
        }
        /* Carousel Customizations */
        .carousel-item img {
            height: 400px; /* Adjust as needed */
            object-fit: cover;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for captions */
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#hobbies">Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" id="about">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>About Me</h1>
                    <p>Your about me content goes here. This is a great place to introduce yourself and talk about your interests, background, and what you do.</p>
                </div>
                <div class="col-md-6">
                    <img src="images/yourphoto.jpg" alt="Your Photo" class="img-fluid rounded-circle">
                </div>
            </div>
        </div>
    </section>

    <!-- Add your JavaScript links here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
